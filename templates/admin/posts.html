<%inherit file="../base.html"/>

<h2><a href="${blog_url}/admin">Admin</a></h2>

<h3>Posts</h3>

% if posts.count():
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Published</th>
                <th># of Comments</th>
                <th>Timestamp (UTC)</th>
            </tr>
        </thead>
        <tbody>
            % for post in posts:
                <tr>
                    <td><a href="${blog_url}/admin/post/${post.slug}">${post.title}</a></td>
                    <td>${post.author}</td>
                    <td>${post.published}</td>
                    <td>${post.approved_comments.count()}</td>
                    <td>${post.timestamp}</td>
                </tr>
            % endfor
        </tbody>
    </table>
% else:
    <p>No posts yet.</p>
% endif
