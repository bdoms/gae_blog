<%inherit file="base.html"/>

<h3>Authors</h3>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>URL</th>
            <th>Email</th>
            <th># of Comments</th>
            <th># of Posts</th>
        </tr>
    </thead>
    <tbody>
        % for author in authors:
            <tr>
                <td><a href="${blog_url}/admin/author/${author.key()}">${author.name}</a></td>
                <td>${author.url or ''}</td>
                <td>${author.email or ''}</td>
                <td>${author.comments.count()}</td>
                <td>${author.posts.count()}</td>
            </tr>
        % endfor
    </tbody>
</table>
